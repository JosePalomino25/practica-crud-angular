<div class="">

  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Ingrese el ID del producto</mat-label>
      <input matInput placeholder="Ejemplo: 1" required>
      <mat-error></mat-error>
    </mat-form-field>
  </div>

  <button mat-icon-button color="primary">
    <mat-icon>find_in_page</mat-icon>
  </button>
</div>

<div class="buttons-section">
  <button class="button-create" mat-raised-button color="primary" type="submit" (click)="createProduct()"> Crear Producto</button>
</div>
<div>
  <table mat-table [dataSource]="products"  class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element" class="actions-buttons">
        <button mat-raised-button color="primary" (click)="updateProduct()">Actualizar</button>
        <button mat-raised-button color="warn" (click)="deleteProduct(element)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
